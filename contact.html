    />
    <meta name="keywords" content="Art, Dessins, Portfolio, Frog, BTech" />
    <meta
      name="description"
      content="Un site portfolio pour présenter mes dessins ! Vous pourrez y trouver une partie de mon travail ainsi que des moyens pour me contacter."

  <body>
    <nav>
      <ul id="navLinks">

        <a href="accueil.html">
          <img
            id="logo"
            src="https://i.imgur.com/1gW2WBT.png"
            alt="Logo page"
          />
        </a>
      </div>

      <img id="frog" src="https://i.imgur.com/PqMCjDY.png" alt="" />

    <div id="homeBannerContact"></div>
    <div id="leavesPosition">
      <img id="leavesBackground" src="https://i.imgur.com/J7eATlf.png" alt="" />
    </div>

    <div id="contactPosition">
      <img
        id="contactTitle"
        src="https://i.imgur.com/ruA8Btd.png"
        alt="contact"
      />
    </div>

    <div id="contactContent">
      <div id="contactBox">
        <div id="coordinatesSide">
          <h2 class="title3">Coordonnées</h2>
          <hr id="hrContact" />
          <div id="coordinatesContent">
            <p class="text2">Tel.00-00-00-00-00</p>
            <p class="text2">
              linktree :
              <a
                class="contactLink"
                href="https://linktr.ee/YukoSmile"
                target="_blank"
                >YukoSmile</a
              >
            </p>
            <p class="text2">Adresse : 32 Rue De Jesépaoù 69420</p>
          </div>
        </div>
        <div class="container">
          <input class="inputContact" type="checkbox" id="sent-toggle" />
          <div id="contactSide">
            <h2 class="title2">Vous souhaitez m'envoyer un mail ?</h2>
            <input type="name" placeholder="  Prénom/Nom" required />
            <input type="email" placeholder=" Votre email" required />
            <textarea rows="4" placeholder=" Votre message" required></textarea>
            <label for="sent-toggle" class="btn">Envoyer</label>
          </div>

          <div id="success-message">
            Merci pour votre message !
            <img
              id="successMessageImage"
              src="https://i.imgur.com/aDgMrUp.png"
              alt=""
            />
          </div>
        </div>
        <div id="socials">
          <a target="_blank" href="https://www.instagram.com/yu.ko._/"
            ><img
              class="socialsImg"
              src="https://i.imgur.com/ysGk6Di.png"
              alt="instagram"
          /></a>
          <a target="_blank" href="https://www.tiktok.com/@yuko.lele1"
            ><img
              class="socialsImg"
              src="https://i.imgur.com/sYLDviM.png"
              alt="tiktok"
          /></a>
        </div>
      </div>
    </div>
    <div id="footerPosition">
      <footer>
        <p class="footerText">©2025 - YukoSmile</p>
        <p class="footerText">Tous droits réservés</p>
      </footer>
